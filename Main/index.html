<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="past row time-block" time="9">
        <div class="hour col-md-1">9 AM</div>
        <textarea id="9" class="col-12 col-md-10" placeholder="Enter Event"></textarea>
        <button class="saveBtn col-md-1"></button>
      </div>
      <div class="past row time-block" time="10">
        <div class="hour col-md-1">10 AM</div>
        <textarea class="col-12 col-md-10" placeholder="Enter Event"></textarea>
        <button class="saveBtn col-md-1"></button>
      </div>
      <div class="past row time-block" time="11">
        <div class="hour col-md-1">11 AM</div>
        <textarea class="col-12 col-md-10" placeholder="Enter Event"></textarea>
        <button class="saveBtn col-md-1"></button>
      </div>
      <div class="present row time-block" time="12">
        <div class="hour col-md-1">12 PM</div>
        <textarea class="col-12 col-md-10" placeholder="Enter Event"></textarea>
        <button class="saveBtn col-md-1"></button>
      </div>
      <div class="future row time-block" time="1">
        <div class="hour col-md-1">1 PM</div>
        <textarea class="col-12 col-md-10" placeholder="Enter Event"></textarea>
        <button class="saveBtn col-md-1"></button>
      </div>
      <div class="future row time-block" time="2">
        <div class="hour col-md-1">2 PM</div>
        <textarea class="col-12 col-md-10" placeholder="Enter Event"></textarea>
        <button class="saveBtn col-md-1"></button>
      </div>
      <div class="future row time-block" time="3">
        <div class="hour col-md-1">3 PM</div>
        <textarea class="col-12 col-md-10" placeholder="Enter Event"></textarea>
        <button class="saveBtn col-md-1"></button>
      </div>
      <div class="future row time-block" time="4">
        <div class="hour col-md-1">4 PM</div>
        <textarea class="col-12 col-md-10" placeholder="Enter Event"></textarea>
        <button class="saveBtn col-md-1"></button>
      </div>
      <div class="future row time-block" time="5">
        <div class="hour col-md-1">5 PM</div>
        <textarea class="col-12 col-md-10" placeholder="Event"></textarea>
        <button class="saveBtn col-md-1"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
